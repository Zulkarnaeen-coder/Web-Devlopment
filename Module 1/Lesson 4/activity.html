<!DOCTYPE html>
<html>
    <head>
        <title>Media in Html</title>
    </head>
    <body>
        <h2>Adding Image</h2>
        <img style="height: 200px;" src="Dog.jpg" alt="Dog" srcset="">

        <h2>Adding an audio</h2>

        <audio controls>

            <source src="short-10-228139.mp3" type="audio/mpeg">

        </audio>

         <h2>Adding a video</h2> 

        <video height="200px" controls>

        <source src="mixkit-hundreds-of-chickens-eating-on-a-large-farm-47107-hd-ready.mp4" type="video/mp4">

        </video>
    <iframe width="320" height="200" src="https://www.youtube.com/embed/SbAKYgfYET8?si=gUfLmuQAyiXaqCZ1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
